<!DOCTYPE html>

<body>
    <!-- 4. Привяжите всем инпутам следующее событие - по потери фокуса каждый инпут выводит свое value в абзац с id="test". -->

    <input type="text">
    <input type="text">
    <input type="text">
    <input type="text">

    <script>
        let inputs = document.body.querySelectorAll('input');
        inputs.forEach(input=>{
            input.addEventListener('blur', (e)=>{
                let value = e.target.value;
                if(value === '') return;
                let p = document.createElement("p");
                p.innerHTML = value;
                p.id = "test";
                document.body.append(p);
                e.target.value = '';
            })
        });
    </script>

</body>
