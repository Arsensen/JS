<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-7</title>
</head>
<body>
    <!-- 7. Даны инпуты. Сделайте так, чтобы все инпуты по потери фокуса проверяли свое содержимое на правильное количество символов. 
        Сколько символов должно быть в инпуте, указывается в атрибуте data-length. Если вбито правильное количество, то граница инпута становится зеленой, 
        если неправильное - красной. -->
    
        <input type="text" data-length = "4">
        <input type="text" data-length = "3">
        <input type="text" data-length = "2">
        <input type="text" data-length = "1">

        <script>
            let inputs = document.body.querySelectorAll('input');
            inputs.forEach(input=>{
                input.addEventListener('blur', (e)=>{
                    let color = +e.target.dataset.length === e.target.value.length ? 'green' : 'red';
                    e.target.style.border = `1px solid ${color}`
                })
            });
        </script>    
</body>
</html>
