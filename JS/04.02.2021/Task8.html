<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-7</title>
    <style>
        div{
            width: 20px;
            height: 20px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- 8 . Даны дивы. По первому нажатию на каждый див он красится красным фоном, по второму красится обратно и так далее каждый клик происходит чередование фона. 
    Сделайте так, чтобы было две функции: одна красит в красный цвет, другая в зеленый и они сменяли друг друга через removeEventListener.  -->
    
        <div></div>
        <div></div>
        <div></div>
        <div></div>

        <script>
            let divs = document.body.querySelectorAll('div');
            divs.forEach(div=>{
                let redListener = (e)=>{
                    e.target.style.background = 'red';
                    div.removeEventListener('click', redListener, false);
                    green();
                }
                let greenListener = (e)=>{
                    e.target.style.background = 'green';
                    div.removeEventListener('click', greenListener, false);
                    red();
                }
                let green =()=> div.addEventListener('click', greenListener);
                let red =()=> div.addEventListener('click', redListener);
                
                red();
            });
        </script>    
</body>
</html>
