<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-6</title>
</head>
<body>
    <!-- 6. Даны абзацы с числами. По нажатию на абзац в нем должен появится квадрат числа, которое он содержит. -->
    <p>4</p>
    <p>5</p>
    <p>90</p>
    <p>56</p>


    <script>
        let ps = document.body.querySelectorAll('p');
        ps.forEach(p=>{
            p.addEventListener('click', (e)=>{
                e.target.innerHTML = (+e.target.innerHTML) ** 2;
            })
        });
    </script>

</body>
</html>
